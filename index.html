<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/expenses/styles.css" />
    <title>Expenses</title>
  </head>
  <body>
    <main>
      <section class="container">
        <h2>Expense tracker</h2>
        <div>
          <h4>Our Balance</h4>
          <h1 id="balance">0.00 euros</h1>
          <div class="inc-exp-container">
            <div>
              <h4>Income</h4>
              <p id="money-plus" class="money plus">+0.00 euros</p>
            </div>
            <div>
              <h4>Expense</h4>
              <p id="money-minus" class="money minus">-0.00 euros</p>
            </div>
          </div>
        </div>

        <div>
          <h3>History</h3>
          <ul id="list" class="list"></ul>
        </div>

        <div>
          <h3>Add new transaction</h3>
          <form id="form">
            <div class="form-control">
              <label for="text">Text</label>
              <input
                type="text"
                id="text"
                placeholder="Enter your transaction..."
              />
            </div>
            <div class="form-control">
              <label for="amount"
                >Amount<br />(negative-expense, positive-income</label
              >
              <input type="number" id="amount" placeholder="Enter amount..." />
            </div>
            <input type="submit" value="Add Transaction" />
          </form>
        </div>
      </section>
    </main>
    <script src="/expenses/app.js"></script>
  </body>
</html>
